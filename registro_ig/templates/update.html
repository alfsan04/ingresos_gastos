{% extends "base.html" %}
{% block pageContent %}
    <h1>
        Modificación de ingreso-Gasto
    </h1>
    <form action="/modificar/{{ registro[0] }}" method="post">
        
        <label for="date">Fecha:</label>
        <input type="date" name="date" id="date" value="{{ registro[1] }}" required>
        <label for="concept">Concepto:</label>
        <input type="text" name="concept" id="concept" placeholder="Introduce en qué te has gastado la pasta" value="{{ registro[2] }}">
        <label for="quantity">Cantidad</label>
        <input type="number" name="quantity" id="quantity" placeholder="Euros gastados o ingresados" step="0.01" value="{{ registro[3] }}">

        <input type="submit" value="Modificar">
    
    </form>
    <a href="/">Volver</a>
    <article class="errores">
        <ul>
            {% for error in msgErrors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </article>
{% endblock %}
