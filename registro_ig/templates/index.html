{% extends "base.html" %}

{% block pageContent %}
    <h1>Listado de Ingresos-Gastos</h1>
    <h2>Un simulacro de contabilidad</h2>
    
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Concepto</th>
                <th>Cantidad</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            {% for registro in movements %}
            <tr>
                <td>{{ registro[1] }}</td>
                <td>{{ registro[2] }}</td>
                <td>{{ registro[3] }} €</td>
                <td>
                    <a href="/borrar/{{ registro[0] }}">Borrar</a>
                    <a href="/modificar/{{ registro[0] }}">Modificar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
