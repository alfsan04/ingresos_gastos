{% extends "base.html" %}

{% block pageContent %}
    <h1>Listado de Ingresos-Gastos</h1>
    <h2>Un simulacro de contabilidad</h2>
    
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Concepto</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            {% for registro in movements %}
            <tr>
                <td>{{ registro[0] }}</td>
                <td>{{ registro[1] }}</td>
                <td>{{ registro[2] }} €</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="http://localhost:5000/nuevo">Añadir</a>
{% endblock %}
